<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>music-shop</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="all" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img src="img/splogo.jpg" alt="logo">
        <h1>Star Power Music Store</h1>
        <div class="well">
        <blockquote>
           <em>"Carlos is awesome ! Kids enjoy his class & look forward to it :)"</em> Rashni
        </blockquote>
      </div> <!-- logo-->
    </div> <!-- nav bar -->
    <div class="center-div">
      <div class="sidebar">
        <ul>
          <li>about</li>
          <li>teacher bios</li>
          <li>sign up</li>
          <li>events</li>
          <li>music camps</li>
        </ul>
      </div><!-- sidebar -->
    </div> <!-- center div -->

<div class="container">
  <h1>Star Power Music Schop:</h1>

  <form class="jumbotron">
    <div class="form-group">
      <select class="form-control" name="">
        <option value="0">electric guitar</option>
        <option value="1">acoustic guitar</option>
        <option value="2">piano</option>
        <option value="3">drum-set</option>
      </select>
    </div>
    <select class="form-control" id="chord-type" name="">
      <option value="10">acoustic guitar strings</option>
      <option value="11">electric guitar strings</option>
      <option value="12">colored strings</option>
      <option value="13">instrument microphone</option>
      <option value="14">guitar pics</option>
      <option value="15">gt-1</option>
      <option value="16">instrument cable</option>
    </select>
  </form>


  <h2>Checkout</h2>
  <form class="jumbotron">
    <div class="form-group">
      <label for="Family-Name">Family Name:</label>
      <input id="FN" type="text" name="" value="">
    </div>
    <div class="form-group">
      <label for="Parent-Guardian-Name">Parent/Guardian Name:</label>
      <input id="PG" type="text" name="" value="">
    </div>
    <div class="form-group">
      <label for="Address">Address:</label>
      <input id="A" type="text" name="" value="">
    </div>
    <div class="form-group">
      <label for="Phone-Number">Phone Number:</label>
      <input id="PN" type="text" name="" value="">
    </div>
    <div class="form-group">
      <label for="Cell-Number">Cell Number:</label>
      <input id="CN" type="text" name="" value="">
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input id="E" type="text" name="" value="">
    </div>
      <button type"submit" class="btn">Submit</button>
  </form>

  <h2>Payment type:</h2>
  <form class="" action="index.html" method="post">
    <select class="form-control" name="">
      <option value="0">Visa</option>
      <option value="1">MasterCard</option>
    </select>

  </form>

</div>
